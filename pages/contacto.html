  <nav class="navbar">
    <form class="container-fluid justify-content-start">
        <button class="btn btn-warning btn-contacto" type="button" onclick="location.href='../index.html'">Volver</button>
    </form>
    
</nav>
  
  
  <main>
    <!-- start formulario contacto -->
      <h2 class="padding-top h-color text-center texto">Contacto</h2>
      <form class="row g-3 padding5 padding-lateral">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="@">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion Alternativa</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, Piso">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="inputState">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        </div>
          <div class="col-12">
            <button type="button" onclick="location.href='../pages/404.html'" class="btn btn-green">Aceptar</button>
          </div>
          <div class="col-12 padding-bottom5">
            <button type="reset" onclick="location.href='../pages/404.html'" class="btn btn-red">Limpiar</button>
          </div>
      </form>
      <section class="padding-lateral">
